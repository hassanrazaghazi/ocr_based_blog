{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% block body %}
{% if user.is_authenticated %}
    <h1>Welcome, {{ user.username }}!</h1>
    <a href="logout">Logout</a>
{% else %}
    <h1>Welcome, Guest!</h1>
    <a href="login">Login</a>
    <a href="register">Register</a>
{% endif %}
{% endblock body %}
